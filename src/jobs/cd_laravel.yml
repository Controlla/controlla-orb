description: >
  Deploy to aws elasticbeanstalk

executor:
  name: laravel
  php-version: <<parameters.php-version>>

working_directory: ~/controlla

parameters:
  enviroment:
    type: string
    default: "laravel"
    description: "Type of enviroment"
  php-version:
    default: "7.4.24-node"
    description: >
      Select your php version or any of the available tags here: https://hub.docker.com/r/cimg/php.
    type: string
steps:
  - checkout
  - restore_composer_cache
  - run_composer
  - restore_npm_cache
  - npm_install
  - controlla_release
  - aws_permissions
  - zip
  - setup
  - install_eb_cli
  - deploy:
      enviroment: << parameters.enviroment >>
