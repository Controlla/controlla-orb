description: >
  Deploy to aws elasticbeanstalk

executor:
  name: laravel
  php-version: <<parameters.php-version>>

working_directory: ~/controlla

parameters:
  enviroment:
    type: string
    default: "laravel"
    description: "Type of enviroment"
  php-version:
    default: "8.1"
    type: string
steps:
  - checkout
  - restore_composer_cache
  - restore_npm_cache
  - controlla_release
  - aws_permissions
  - zip
  - setup
  - install_eb_cli
  - deploy:
      enviroment: << parameters.enviroment >>
