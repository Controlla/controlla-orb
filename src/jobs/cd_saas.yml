description: >
  Deploy to QA

executor: laravel

working_directory: ~/laravel

parameters:
  enviroment:
    type: string
    default: "laravel"
    description: "Type of enviroment"
steps:
  - checkout
  - restore_composer_cache
  - restore_npm_cache:
      directory: "central/"
  - restore_npm_cache:
      directory: "tenant/"
  - controlla_release
  - aws_permissions
  - zip
  - setup
  - install_eb_cli
  - deploy:
      enviroment: << parameters.enviroment >>
