description: >
  This command install php extensions.

parameters:
  enviroment:
    description: Select a specific enviroment.
    default: laravel
    type: string

steps:
  - save_cache:
      name: Cache npm dependencies
      key: npm-v1-{{ checksum "frontend/package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
      paths: /home/circleci/<<parameters.enviroment>>/frontend/node_modules
