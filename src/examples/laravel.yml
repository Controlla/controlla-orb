description: Controlla continuos integration tools.
usage:
  version: 2.1

  orbs:
    controlla: controlla/controlla@1.0.1

  workflows:
    build-deploy:
      jobs:
        - controlla/ci_laravel:
            filters:
              branches:
                only:
                  - master
                  - QA
        - controlla/cd_laravel:
            enviroment: ExpertQA-env
            context: AWS
            requires:
              - controlla/ci_laravel
            filters:
              branches:
                only:
                  - QA
        - controlla/cd_laravel:
            enviroment: Expert-env
            context: AWS
            requires:
              - controlla/ci_laravel
            filters:
              branches:
                only:
                  - master
